    <style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh; 
        background-color: #e2e4de; 
        font-family: sans-serif;
        margin: 0;
    }

    header {
        background-color: rgba(131, 197, 131, 0.8); 
        padding: 20px 0; 
        text-align: center;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-right: 20px;
        padding-left: 20px;
    }

    .logo img {
        width: 150px; 
        height: 150px; 
        border-radius: 50%;
        object-fit: cover; 
        border: 2px solid #ccc; 
    }

    
    .nav-menu {
        display: flex;
        justify-content: center; 
        align-items: center;
    }

    ul {
        list-style: none; 
        margin: 0;
        padding: 0;
        display: flex; 
    }

    ul li {
        margin: 0 20px; 
        position: relative; 
    }

    ul li a {
        color: #0c0101; 
        text-decoration: none; 
        font-size: 24px;
        padding: 10px; 
    }

    .dropdown {
        display: none; 
        position: absolute; 
        left: 0; 
        top: 100%;
        background-color: rgba(131, 197, 131, 0.8);
        border-radius: 4px; 
        width: 180px; 
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
    }
    
    ul li:hover .dropdown {
        display: block;
    }
    
    .dropdown li {
        display: block; 
        margin: 5px 0; 
    }

    #content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        text-align: center;
        padding: 20px;
    }

    #para1 {
        font-size: 3em;
    }

    h1 {
        font-size: 100px;
    }

    #para2 {
        font-size: 3em;
    }

    footer {
        background-color: rgba(131, 197, 131, 0.8); 
        text-align: center;
        padding: 20px;
    }

</style>    
</head>
